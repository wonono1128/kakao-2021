<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KakaoTalk Index</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <!-- 와이파이 아이콘-->
        <!-- svg 와이파이 방식
            <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-6 w-6"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M8.111 16.404a5.5 5.5 0 017.778 0M12 20h.01m-7.08-7.071c3.904-3.905 10.236-3.905 14.141 0M1.394 9.393c5.857-5.857 15.355-5.857 21.213 0"
          />
        </svg>
    -->
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>79%</span>
        <!-- 배터리 아이콘-->
        <i class="fas fa-battery-three-quarters"></i>
        <!-- 충전 아이콘-->
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <header class="welcome-header">
      <h1 class="welcome-header__title">Welcome to KakaoTalk</h1>
      <p class="welcome-header__text">
        if your have a Kakao Account, log in with your email or phone number.
      </p>
    </header>
    <form action="friend.html" method="get" id="login-form">
      <input type="text" name="username" placeholder="Email or phone number" />
      <input type="password" name="pwd" placeholder="Password" />
      <input type="submit" value="Log In" />
      <input type="submit" value="Sign Up" />
      <a href="#"> Find Kakao Account or Password</a>
    </form>
    <div id="no-mobile">
      <span>your screen is no mobile</span>
    </div>
    <script
      src="https://kit.fontawesome.com/070c967850.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
