<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KakaoTalk Find</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <!-- 와이파이 아이콘-->
        <!-- svg 와이파이 방식
            <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-6 w-6"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M8.111 16.404a5.5 5.5 0 017.778 0M12 20h.01m-7.08-7.071c3.904-3.905 10.236-3.905 14.141 0M1.394 9.393c5.857-5.857 15.355-5.857 21.213 0"
          />
        </svg>
    -->
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>79%</span>
        <!-- 배터리 아이콘-->
        <i class="fas fa-battery-three-quarters"></i>
        <!-- 충전 아이콘-->
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Find</h1>
      <!--상단 아이콘-->
      <div class="screen-header__icons">
        <!--검색 아이콘-->
        <span><i class="fas fa-search fa-lg"></i></span>
        <!--설정 아이콘-->
        <span class="screen-header__setting">
          <a href="settings.html">
            <i class="fas fa-cog fa-lg"></i>
          </a>
          <div class="screen-header__dot"></div>
        </span>
      </div>
    </header>

    <!--미들페이지-->
    <main class="main-screen">
      <div class="icon-row">
        <div class="icon-row__icon">
          <i class="fas fa-qrcode"></i>
          <span>QR Code</span>
        </div>
        <div class="icon-row__icon">
          <i class="fas fa-portrait"></i>
          <span>Add by Contacts</span>
        </div>
        <div class="icon-row__icon">
          <i class="fas fa-fingerprint"></i>
          <span>Add by Id</span>
        </div>
        <div class="icon-row__icon">
          <i class="far fa-envelope"></i>
          <span>Invite</span>
        </div>
      </div>
      <div class="recommended-friends">
        <h6 class="recommended-friends__title">Recommended Friends</h6>
        <span>You have no recommendd friedns.</span>
      </div>
      <div class="open-chat">
        <div class="open-chat__header">
          <h4>Open Chat</h4>
          <span>Go to Openchat Home <i class="fas fa-chevron-right"></i></span>
        </div>
        <div class="open-post">
          <div class="open-post__column">
            <h5 class="open-post__title">#BTS</h5>
            <h6 class="open-post__hashtags">#bts#army#friends</h6>
            <div class="open-post__members">
              <img
                src="file:///C:/Users/woonho/Desktop/kokoatok/kakao-2021/screenshots/woonho.jpg"
              />
              <span class="open-post__member-count">802 members</span>
              <div class="divider"></div>
              <span class="open-post__member-status">Active</span>
            </div>
          </div>
          <div class="open-post__column">
            <div class="open-post__photo">
              <img
                src="file:///C:/Users/woonho/Desktop/kokoatok/kakao-2021/screenshots/woonho.jpg"
              />
              <div class="open-post__heart-count fa-xs">
                <i class="fas fa-heart"></i>
                <span>326</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <!--하단 아이콘-->
      <ul class="nav__ul">
        <!-- 유저 아이콘-->
        <li class="nav__li">
          <a href="friend.html" class="nav__a">
            <i class="far fa-user fa-2x"></i>
          </a>
        </li>
        <!-- 메시지 아이콘-->
        <li class="nav__li nav__li__chk">
          <a href="chats.html" class="nav__a">
            <span class="nav__notification badge"> 1</span>
            <i class="far fa-comment fa-2x"></i>
          </a>
        </li>
        <!-- 검색 아이콘-->
        <li class="nav__li">
          <a href="find.html" class="nav__a">
            <i class="fas fa-search fa-2x"></i>
          </a>
        </li>
        <!-- 더보기 아이콘-->
        <li class="nav__li">
          <a href="more.html" class="nav__a">
            <span class="nav__dot"></span>
            <i class="fas fa-ellipsis-h fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>
    <script
      src="https://kit.fontawesome.com/070c967850.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
