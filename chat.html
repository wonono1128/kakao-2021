<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KakaoTalk Chat</title>
  </head>
  <body id="chat-screen">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <!-- 와이파이 아이콘-->
        <!-- svg 와이파이 방식
            <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-6 w-6"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M8.111 16.404a5.5 5.5 0 017.778 0M12 20h.01m-7.08-7.071c3.904-3.905 10.236-3.905 14.141 0M1.394 9.393c5.857-5.857 15.355-5.857 21.213 0"
          />
        </svg>
    -->
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>79%</span>
        <!-- 배터리 아이콘-->
        <i class="fas fa-battery-three-quarters"></i>
        <!-- 충전 아이콘-->
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="alt-header">
      <div class="alt-header__column">
        <a href="#" onClick="history.back()">
          <i class="fas fa-angle-left fa-3x"></i>
        </a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">한운호</h1>
      </div>
      <div class="alt-header__column">
        <i class="fas fa-search fa-2x"></i>
        <!-- 더보기 아이콘-->
        <i class="fas fa-ellipsis-h fa-2x"></i>
      </div>
    </header>

    <!--미들페이지-->
    <main class="main-screen main-chat">
      <div class="chat__timestamp">2021년 11월 21일 일요일</div>
      <div class="message-row">
        <img
          src="file:///C:/Users/woonho/Desktop/kokoatok/kakao-2021/screenshots/woonho.jpg"
        />
        <div class="message-row__content">
          <span class="message__author">한운호</span>
          <div class="message__info">
            <span class="message_bubble">Hi !</span>
            <span class="message_time">20 : 43</span>
          </div>
        </div>
      </div>

      <div class="message-row message-row__own">
        <div class="message-row__content">
          <div class="message__info">
            <span class="message_time message_time__own">20 : 45</span>
            <span class="message_bubble message_bubble__own">Hi !</span>
          </div>
        </div>
      </div>
    </main>
    <!-- 키보드 -->
    <form class="reply">
      <div class="reply__column">
        <i class="far fa-plus-square"></i>
      </div>
      <div class="reply__column">
        <input type="text" placeholder="Write a message" />
        <i class="far fa-smile-beam"></i>
        <button>
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </form>
    <div id="no-mobile">
      <span>your screen is no mobile</span>
    </div>
    <script
      src="https://kit.fontawesome.com/070c967850.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
