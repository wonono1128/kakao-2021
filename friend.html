<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KakaoTalk Friend</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <!-- 와이파이 아이콘-->
        <!-- svg 와이파이 방식
            <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-6 w-6"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M8.111 16.404a5.5 5.5 0 017.778 0M12 20h.01m-7.08-7.071c3.904-3.905 10.236-3.905 14.141 0M1.394 9.393c5.857-5.857 15.355-5.857 21.213 0"
          />
        </svg>
    -->
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>79%</span>
        <!-- 배터리 아이콘-->
        <i class="fas fa-battery-three-quarters"></i>
        <!-- 충전 아이콘-->
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Friend</h1>
      <!--상단 아이콘-->
      <div class="screen-header__icons">
        <!--검색 아이콘-->
        <span><i class="fas fa-search fa-lg"></i></span>
        <!--음악 아이콘-->
        <span><i class="fas fa-music fa-lg"></i></span>
        <!--설정 아이콘-->
        <span
          ><a href="settings.html"> <i class="fas fa-cog fa-lg"></i> </a
        ></span>
      </div>
    </header>

    <!-- 프로필 위의 구역-->
    <a id="friedns-display-link">
      <i class="fas fa-info-circle"></i>
      Friends 'Names Display
      <i class="fas fa-chevron-right fa-xs"></i>
    </a>

    <!--미들페이지-->
    <main class="friends-screen">
      <div class="user-component">
        <div class="user-component__column">
          <!--본인 이미자-->
          <img
            src="screenshots/woonho.jpg"
            class="user-component__picture user-component__picture--xl"
          />
          <!--본인 이름-->
          <div class="user-component__text">
            <h4 class="user-component__title">한운호</h4>
            <!--<h6 class="user-component__subtitle">술은 몸에 해로워요</h6>-->
          </div>
        </div>
        <div class="user-component__column"></div>
      </div>
      <!--채널-->
      <div class="friends-screen__channel">
        <!--채널시작 줄-->
        <div class="friends-screen__channel-header">
          <span>Channel</span>
          <i class="fas fa-chevron-up"></i>
        </div>
        <div class="user-component">
          <!--채널 이미지-->
          <div class="user-component__column">
            <img
              src="screenshots/woonho.jpg"
              class="user-component__picture user-component__picture--sm"
            />
            <div class="user-component__text">
              <h4
                class="user-component__title user-component__title--not--bold"
              >
                Channel
              </h4>
            </div>
          </div>
          <div class="user-component__column user-component__column__2">
            <span>2</span>
            <i class="fas fa-chevron-right fa-xs"></i>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <!--하단 아이콘-->
      <ul class="nav__ul">
        <!-- 유저 아이콘-->
        <li class="nav__li">
          <a href="friend.html" class="nav__a">
            <i class="fas fa-user fa-2x"></i>
          </a>
        </li>
        <!-- 메시지 아이콘-->
        <li class="nav__li">
          <a href="chats.html" class="nav__a">
            <span class="nav__notification badge"> 1</span>
            <i class="far fa-comment fa-2x"></i
          ></a>
        </li>
        <!-- 검색 아이콘-->
        <li class="nav__li">
          <a href="find.html" class="nav__a"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <!-- 더보기 아이콘-->
        <li class="nav__li">
          <a href="more.html" class="nav__a">
            <span class="nav__dot"></span>
            <i class="fas fa-ellipsis-h fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>
    <!-- 스플래쉬 화면-->
    <div id="splash-screen">
      <i class="fas fa-comment"></i>
    </div>

    <div id="no-mobile">
      <span>your screen is no mobile</span>
    </div>
    <script
      src="https://kit.fontawesome.com/070c967850.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
